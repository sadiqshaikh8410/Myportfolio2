<!DOCTYPE html>

    <style>
        body{

        #contact {
  max-width: 90%;
  margin: 60px auto;
  text-align: center;
}

.section-title {
  font-size: 2rem;
  margin-bottom: 50px;
  color: blueviolet;
}


.contact-container {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
  justify-content: center;
}

.contact-form {
  flex: 1;
  min-width: 300px;
  background: rgb(0, 0, 0);
  padding: 33px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 6px;
  outline: none;
}

.contact-form input:focus,
.contact-form textarea:focus {
  box-shadow: 0 0 8px blueviolet;
}

.contact-btn {
  background: blueviolet;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.contact-btn:hover {
  background: darkviolet;
}

.contact-info {
  flex: 1;
  min-width: 250px;
  text-align: left;
  padding: 20px;
}

.contact-info p {
  margin: 10px 0;
  color: white;
}

.contact-social a img {
  width: 30px;
  margin: 10px;
  transition: 0.3s;
}

.contact-social a img:hover {
  transform: scale(1.2);
}

    </style>
